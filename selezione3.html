<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione</title>
</head>
<body>

<style>

#botton1 {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: #fff;
  background-color: #04AA6D;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

</style>

<button id="botton1" onclick="inputNumero()"> Inserisci un numero da 1 a 7</button>

<script>
    function inputNumero() {
        let numero = prompt("Inserisci un numero da 1 a 7");
        numero = Number(numero);

        if (numero == 1) {
            alert("È Lunedì");
        } else if (numero == 2) {
            alert("È Martedì");
        } else if (numero == 3) {
            alert("È Mercoledì");
        } else if (numero == 4) {
            alert("È Giovedì");
        } else if (numero == 5) {
            alert("È Venerdì");
        } else if (numero == 6) {
            alert("È Sabato");
        } else if (numero == 7) {
            alert("È Domenica");
        } else {
            alert("Numero non valido! Inserisci un numero tra 1 e 7.");
        }
    }
</script>

    
</body>
</html>
