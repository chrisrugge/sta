<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatori logici </title>
</head>
<style>
    table{
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
        font-family: Arial, sans-serif;
        text-align: center;
    }
    th,td {
        border: 1px solid black;
        padding: 10px;
    }
    th{
        background-color: white;
    }
</style>
<body>
    <h1>Lista operatori logici</h1>

    <p>Operatore logico AND</p>
    <table>
        <thread>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A AND B</th>
            </tr>
        </thread>
       <tbody>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
       </tbody>
       </table>
       <p>Operatore logico OR</p>
       <table>
        <thread>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A OR B</th>
            </tr>
        </thread>
       <tbody>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
       </tbody>
       </table>
       <p>Operatore logico NOT</p>
       <table>
        <thread>
            <tr>
                <th>A</th>
                <th>U</th>
                
            </tr>
        </thread>
       <tbody>
        <tr>
            <td>0</td>
            <td>1</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            
        </tr>
      
       </tbody>
       </table>
       <p>Operatore logico NEND</p>
       <table>
        <thread>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A nend B</th>
            </tr>
        </thread>
       <tbody>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>0</td>
        </tr>
       </tbody>
       </table>
       <p>Operatore logico NOR</p>
       <table>
        <thread>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>A nor B</th>
            </tr>
        </thread>
       <tbody>
        <tr>
            <td>0</td>
            <td>0</td>
            <td>1</td>
        </tr>
        <tr>
            <td>0</td>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>0</td>
        </tr>
       </tbody>
       </table>







    
</body>
</html>
